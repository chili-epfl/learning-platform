            {% load staticfiles %}
            <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">

    <body>
        <!-- Part 1: Wrap all page content here -->
        {% block wrapper %}
        <div id="wrap">
        {% endblock %}
            
            <div class="container" id="container-main">
                {% block body %}
                {% endblock %}
                
                <div id="push"></div>  <!--#push goes inside container -->
            </div>  <!--/container -->
        </div> <!-- end #wrap -->
