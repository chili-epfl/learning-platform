{% extends 'base.html' %}



{% block body %}
        <h1>{{test.name}}</h1>
<form method="post" action="{% url 'url_quizz' test.id user.id %}">
    {% csrf_token %}
    {% for field in response_form %}
        <div class="field-wrapper">
            <label>{{ field.label }}</label>
                    <div class="rad-btn">{{ field }}</div>
        </div>
    {% endfor %}
    <p class="login button">
        <input type="submit"/>
    </p>
</form>
{% endblock %}
