{% extends 'base.html' %}



{% block body %}
<p> Click on the following link to complete the activity: </p>
    <form method="post" action="{% url 'url_activity' user.id %}">
        {% csrf_token %}
        <a href="{{activity.link}}" target='_blank'>Activity</a>
        <p class="login button">
            <input type="submit"/>
        </p>
    </form>
{% endblock %}
